<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaZ</title>

  <script src="./Z80/Z80.js"></script>
  <script src="./index.js"></script>

  <script>
    function openTab(name) {
      var tabcontent = document.getElementsByClassName("tabcontent");
      for (var i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = 'none';
      }

      document.getElementById(name).style.display = "block";
    }
  </script>

  <style>
    #canvas-container {
      width: 520px;
      height: 520px;
      margin: 30px;
      padding: 0;
    }

    #canvas {
      scale: 4;
      position: relative;
      left: 195px;
      top: 195px;
      image-rendering: -moz-crisp-edges;
      image-rendering: -moz-crisp-edges;
      image-rendering: -o-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      -ms-interpolation-mode: nearest-neighbor;
    }
  </style>
</head>

<body>
  <div class="tabbar">
    <button class="tablink" onclick="openTab('tab-screen')">Screen</button>
    <button class="tablink" onclick="openTab('tab-asm')">Assembler</button>
    <a href="./documentation.html" target="_blank">Documentation</a>
  </div>

  <div id="tab-screen" class="tabcontent">
    <div id="canvas-container">
      <canvas id="canvas" width="128" height="128" style="border: 1px solid black"></canvas><br>
    </div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="do_single_step()">Single Step</button>
    <button onclick="reset()">Reset</button>
    <span id="console-status">Stopped</span>
  </div>

  <div id="tab-asm" class="tabcontent">
    Not yet implemented. Use <a href="https://www.asm80.com/">asm80</a> and paste .hex file below. <br>
    Load hex file: <input type="file" name="" id="hex-file" onchange="load_hex_file()"> <br>
    Hex data:<br>
    <textarea id="hex-data" cols="37" rows="10"></textarea><br>
    <button onclick="load_hex(document.getElementById('hex-data').value)">Load</button>
  </div>

  <script>
    openTab('tab-screen');
    on_load();
    start();
  </script>
</body>

</html>
